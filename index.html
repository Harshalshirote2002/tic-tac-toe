<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4c536a6bd5.js" crossorigin="anonymous"></script>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>Tic-Tac-Toe</header>
    <main></main>
    <p id="result"> </p>
    <button id="restart">restart</button>
    <div class="info">
        <dialog>
            <form action="#" id="info">
            <div class="player1">
                <label for="player1">Player1:  (marker X)</label>
                <input type="text" id="player1" maxlength="15" placeholder="John" required>
            </div>
            <div class="player2">
                <label for="player2">Player2:  (marker O)</label>
                <input type="text" id="player2" maxlength="15" placeholder="Dave" required>
            </div>
            <button type="submit" id="confirmInfo">confirm</button>
        </form>
        </dialog>
    </div>
    <footer>Copyright &#169; <script>document.write(new Date().getFullYear())</script> HarshalShirote 
        <a href="https://github.com/Harshalshirote2002" target="_blank"><i class="fab fa-github" aria-hidden="true"></i></a>
    </footer>
</body>
</html>
